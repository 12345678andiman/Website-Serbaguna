<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Serbaguna</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Website Serbaguna</h1>
        <form id="search">
            <div class="row">
                <div class="col-2">
                    <select class="form-select" id="select">
                        <option value="brainly">Brainly</option>
                        <option value="lirik">Lirik</option>
                        <option value="anime">Anime</option>
                        <option value="genshin">Genshin</option>
                        <option value="ytmp4">Download Video YouTube</option>
                    </select>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="keyword" placeholder="Ketikan kata kunci" required>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-primary">Cari</button>
                </div>
            </div>
        </form>
        <div class="card mt-3">
            <div class="card-body">
                <h2>Hasil</h2>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
